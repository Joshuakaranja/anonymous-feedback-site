<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Feedback</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div>
      <h1>üìù Anonymous Feedback Wall</h1>
      <p>Share your thoughts. React. Comment. Stay Anonymous.</p>
    </div>
    <div class="top-right-controls">
      <input type="search" id="search-input" placeholder="Search feedback..." />
      <label for="filter-date">Date:</label>
      <input type="date" id="filter-date" />
      <button id="post-feedback-btn">Post Your Feedback</button>
    </div>
  </header>

  <section id="feedback-form-section" style="display: none;">
    <form id="feedback-form">
      <textarea id="content" rows="4" placeholder="Write your feedback here..." required></textarea>
      <div class="form-actions-inline">
        <button type="submit">Submit Feedback</button>
      </div>
    </form>
  </section>

  <section id="feedback-list-section">
    <h2>Community Feedback</h2>
    <ul id="feedback-list">
      <!-- Feedback items will be rendered here -->
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Anonymous Feedback. All rights reserved.</p>
  </footer>

  <script src="src /index.js"></script>
</body>
</html>
