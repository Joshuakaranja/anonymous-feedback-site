<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Feedback</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>📝 Anonymous Feedback Wall</h1>
    <p>Share your thoughts. React. Comment. Stay Anonymous.</p>
    <div class="top-right-controls">
      <input type="search" id="search-input" placeholder="Search feedback...">
      <label for="filter-date">Date:</label>
      <input type="date" id="filter-date">
      <button type="submit">Post Your Feedback</button>
    </div>
  </header>

  <section id="feedback-form-section">
    <form id="feedback-form">
      <textarea name="content" id="content" rows="4" placeholder="Write your feedback here..." required></textarea>
      <input type="url" id="image-url" name="image" placeholder="Optional: Paste an image URL" />
      <div class="form-actions-inline">
        <button type="submit">Submit Feedback</button>
      </div>
    </form>
  </section>

  <section id="feedback-list-section">
    <h2>Community Feedback</h2>
    <ul id="feedback-list">
      <!-- Feedback posts will be dynamically inserted here -->
      <li class="feedback-item">
        <p>This is a sample feedback to show layout.</p>
        <img src="https://via.placeholder.com/150" alt="feedback image" class="feedback-image" />
        <div class="feedback-controls">
          <button class="thumbs-up">👍</button>
          <button class="delete-btn">🗑️ Delete</button>
        </div>
      </li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Anonymous Feedback. All rights reserved.</p>
  </footer>

  <script src="src /index.js"></script>
</body>
</html>
